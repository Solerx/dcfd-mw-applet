mainTitle=Que hace el Sitio de Firmas Digitales?
mainInfo=Esta aplicaci\u00f3n le permitir\u00e1 firmar archivos de forma electr\u00f3nica y verificar archivos firmados, a trav\u00e9s de su Tarjeta Inteligente de Firma Digital. Utilizando esta aplicaci\u00f3n se podr\u00e1 crear una firma en un archivo previamente subido al servidor. Solamente esta firma contendr\u00e1 informaci\u00f3n relacionada a su identidad. Esto quiere decir que su informaci\u00f3n no ser\u00e1 almacenada en ning\u00fan lugar, solamente en los archivos que usted firme.
