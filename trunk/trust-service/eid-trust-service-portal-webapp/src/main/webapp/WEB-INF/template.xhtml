
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"

<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />

<title>#{messages.title}</title>
<!--<a4j:loadStyle src="/style.css" />-->

<script type="text/javascript">
	function setClass(id, className) {
		obj = document.getElementById(id);
		if (null != obj) {
			obj.className = className;
		}
	}
</script>

    <link rel="stylesheet" type="text/css" media="all"
          href="#{facesContext.externalContext.requestContextPath}/css/belgium_header.css"/>
    <link rel="stylesheet" type="text/css" media="all"
          href="#{facesContext.externalContext.requestContextPath}/css/my-belgium.css"/>
    <link rel="stylesheet" type="text/css" media="all"
          href="#{facesContext.externalContext.requestContextPath}/css/style.css"/>
    <link rel="stylesheet" type="text/css" media="all"
          href="#{facesContext.externalContext.requestContextPath}/css/extra.css"/>
    <link rel="stylesheet" type="text/css" media="print"
          href="#{facesContext.externalContext.requestContextPath}/css/my-belgium-print.css"/>

    <!--&lt;!&ndash;[if lt IE 9]>-->
    <link rel="stylesheet" type="text/css" media="all"
          href="#{facesContext.externalContext.requestContextPath}/css/ie.css"/>

</head>


<body onload="setClass('menu_item_#{activeMenu}', 'selected');" id="home">

<div id="allContainer">
<div id="allWrap">

    <div id="header">
    <div id="headerWrap">
        <div id="blgm_belgiumHeader">
            <div class="blgm_wrapper">
                <div id="blgm_beLogo">

                </div>

                        <div id="blgm_beLink">
                            #{messages.otherServices}<a title="http://www.firmadigital.go.cr/" class="blgm_loglink" href="http://www.firmadigital.go.cr/">www.firmadigital.go.cr/</a>
                        </div>
                    </div>
                </div>

                <h1 class="siteLabel">
                        <span class="siteLogo">
                            <a href="#{facesContext.externalContext.requestContextPath}/main">
                                <img alt="DNCD" src="img/logo_firmadigital.png" height="75px" style="margin-right: 20px;"/>
                                <span class="siteName"><span>#{messages.title}</span></span>
                                <span class="siteTag">#{messages.sitetag}<span></span></span>
                            </a>
                        </span>
                </h1>
            </div>
        </div>
        <div id="language" style="visibility: hidden;">
                <h:form>
                        <h:selectOneMenu id="language"
                                value="#{ts_localization.localeString}" onchange="submit();">
                                <f:selectItems value="#{ts_localization.supportedLocales}" />
                        </h:selectOneMenu>
                </h:form>
        </div>
	<!-- Seems to resolve deployJava.js/Chrome issue ... -->
	<f:view contentType="text/html">

			<div id="menu">
				<ul>
					<li id="menu_item_main"><a

					</li>
					<li id="menu_item_validate"><a
						href="#{facesContext.externalContext.requestContextPath}/validate">#{messages.validate}</a>
					</li>
				</ul>
			</div>
		</h:form>-->

		<div id="content">
                    <div id="contentWrap">
			<ui:insert name="body">
				<p>Default Body</p>
			</ui:insert>
                    </div>
		</div>
                <div id="footer">
                    <div id="footerWrap">
                        <div id="footerWrap2">
                            <div class="copyright"><p>#{messages.copyright}</p>
                            </div>
                        </div>
                    </div>
                </div>
	</f:view>


    </div>
</div>
