mainTitle=Que hace la Caja de firmas?
mainInfo=Esta aplicacion le permitira firmar archivos de forma electronica y verificar archivos firmados, a traves de su Tarjeta Inteligente de Firma Digital. Utilizando esta aplicacion se podra crear una firma en un archivo previamente subido al servidor. Solamente esta firma contendra informacion relacionada a su identidad. Esto quiere decir que su informacion no sera almacenada en ningun lugar, solamente en los archivos que usted firme.
